<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculators</title>
    <meta name="description" content="Discover our interactive Fitness Calculator page at Fedot. Calculate your daily caloric needs, one-rep max for lifting, and more to optimize your fitness journey. Perfect for personalizing your training and nutrition plans.">
    <script defer data-domain="fedotfitness.com" src="https://plausible.io/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            min-height: 120vh;
            position: relative;
            overflow-x: hidden;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin-right: 20px;
        }
        .top-nav {
            display: flex;
            align-items: center;
            width: calc(100% - 130px);
            justify-content: flex-start;
        }
        .top-nav nav {
            margin-left: 20px;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.2em;
        }
        .menu-button {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1002;
        }
        .menu-button i {
            font-size: 1.2em;
        }
        main {
            background-color: #fff;
            padding-top: 70px; /* Adjusted to match header height */
            padding-bottom: 100px;
            min-height: calc(100vh - 150px); /* Adjusted to account for header height */
            position: relative;
            color: #000;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .calculator {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }
        .calculator button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .calculator button:hover {
            background-color: #333;
        }
        .results {
            margin-top: 20px;
        }
        .calculator-switch {
            margin-top: 20px;
            font-size: 1em;
        }
        .calculator-switch button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .calculator-switch button:hover {
            background-color: #333;
        }
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0; /* Start from the top */
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transition: transform 0.3s ease;
            transform: translateX(-100%); /* Start hidden off-screen to the left */
            padding-top: 60px;
            z-index: 1001;
        }
        .sidebar.open {
            transform: translateX(0); /* Slide in from the left */
        }
        .sidebar h2 {
            text-align: center;
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar ul li a i {
            margin-right: 10px; /* Space between icon and text */
        }
        .sidebar .social_media {
            margin-top: auto;
            padding: 10px;
            text-align: center;
        }
        .sidebar .social_media a {
            color: #fff;
            margin: 0 5px;
            text-decoration: none;
        }
        /* Responsive design */
        @media (max-width: 768px) {
    header {
        padding: 15px; /* Decreased padding for a slightly smaller header */
        height: 60px; /* Reduced height for a smaller header */
        box-sizing: border-box; /* Ensure padding is included in the height */
    }
    .logo {
        display: none; /* Hide the logo in phone mode */
    }
    .top-nav {
        display: none; /* Hide top navigation in phone mode */
    }
    .menu-button {
        display: block; /* Show the menu button in phone mode */
        font-size: 1.4em; /* Reduced font size for a smaller button */
        padding: 8px; /* Adjust padding for a smaller button */
        position: absolute;
        top: 10px; /* Adjust position if needed */
        left: 10px; /* Adjust position if needed */
    }
    main {
        padding-top: 70px; /* Adjust padding-top to match the smaller header height */
    }
    .sidebar a i {
        margin-right: 15px; /* Adjust spacing as needed */
    }
}

/* For very small screens */
@media (max-width: 390px) {
    .menu-button {
        font-size: 1.2em; /* Further reduced font size for very small screens */
        padding: 6px; /* Further reduced padding */
    }
    .menu-button i {
        font-size: 1.2em; /* Adjust icon size if needed */
    }
    .sidebar ul li {
        font-size: 1.2em; /* Increase font size of menu items */
    }
    .sidebar {
        width: 220px; /* Adjust width if needed */
    }
}
    </style>
</head>
<body>
<header>
    <button class="menu-button" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <img src="Screenshot 2024-07-16 220902.png" alt="Fedot Logo" class="logo">
    <div class="top-nav">
        <nav>
            <a href="index.html">Home</a>
            <a href="Ebooks.html">E-books</a>
            <a href="Aboutus.html">About Us</a>
            <a href="Calculator.html">Fitness Calculator</a>
        </nav>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="Ebooks.html"><i class="fas fa-book"></i> E-books</a></li>
        <li><a href="Aboutus.html"><i class="fas fa-user"></i> About Us</a></li>
        <li><a href="Calculator.html"><i class="fas fa-calculator"></i> Fitness Calculator</a></li>
    </ul>
    <div class="social_media">
        <a href="https://instagram.com/fedot" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com/fedot" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
</div>

<main>
    <h1>Fitness Calculators</h1>
    <p>Welcome to the Fitness Calculators page. Choose a calculator below to get started:</p>
    <div class="calculator-switch">
        <button onclick="showCalculator('calorie-calculator')">Calorie Calculator</button>
        <button onclick="showCalculator('max-lift-calculator')">Max Lift Calculator</button>
    </div>

    <div id="calorie-calculator" class="calculator" style="display: block;">
        <p>Enter your weight:</p>
        <input type="number" id="weight" placeholder="Weight" required>
        <div>
            <label><input type="radio" name="unit" value="kilograms" checked> Kilograms</label>
            <label><input type="radio" name="unit" value="pounds"> Pounds</label>
        </div>
        <button onclick="calculateCalories()">Calculate</button>
        <div class="results">
            <p id="maintenance"></p>
            <p id="bulk"></p>
            <p id="cut"></p>
            <p id="aggressive-cut"></p>
        </div>
    </div>

    <div id="max-lift-calculator" class="calculator" style="display: none;">
        <p>Enter lift weight and repetitions:</p>
        <input type="number" id="lift-weight" placeholder="Lift Weight" required>
        <input type="number" id="reps" placeholder="Repetitions" required>
        <div>
            <label><input type="radio" name="lift-unit" value="kg" checked> Kilograms</label>
            <label><input type="radio" name="lift-unit" value="lbs"> Pounds</label>
        </div>
        <button onclick="calculateMaxLift()">Calculate</button>
        <div class="results">
            <p id="max-lift-kg"></p>
            <p id="max-lift-lbs"></p>
        </div>
    </div>
</main>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
}

function showCalculator(calculatorId) {
    document.getElementById('calorie-calculator').style.display = 'none';
    document.getElementById('max-lift-calculator').style.display = 'none';
    document.getElementById(calculatorId).style.display = 'block';
}

function calculateCalories() {
    const weight = parseFloat(document.getElementById('weight').value);
    const unit = document.querySelector('input[name="unit"]:checked').value;
    
    let weightInKg = weight;
    if (unit === 'pounds') {
        weightInKg = weight * 0.453592; // Convert pounds to kilograms
    }
    
    const maintenance = weightInKg * 33; // Example maintenance calories calculation
    const bulk = maintenance + 350;
    const cut = maintenance - 500;
    const aggressiveCut = maintenance - 1000;

    document.getElementById('maintenance').innerText = `Maintenance Calories: ${maintenance.toFixed(2)} kcal/day`;
    document.getElementById('bulk').innerText = `Bulking Calories: ${bulk.toFixed(2)} kcal/day`;
    document.getElementById('cut').innerText = `Cutting Calories: ${cut.toFixed(2)} kcal/day`;
    document.getElementById('aggressive-cut').innerText = `Aggressive Cutting Calories: ${aggressiveCut.toFixed(2)} kcal/day`;
}

function calculateMaxLift() {
    const liftWeight = parseFloat(document.getElementById('lift-weight').value);
    const reps = parseInt(document.getElementById('reps').value);
    const unit = document.querySelector('input[name="lift-unit"]:checked').value;
    
    let oneRepMax = liftWeight * (1 + reps / 30);
    
    if (unit === 'lbs') {
        // Display results in pounds
        document.getElementById('max-lift-lbs').innerText = `Estimated Max Lift: ${oneRepMax.toFixed(2)} lbs`;
        document.getElementById('max-lift-kg').innerText = `Estimated Max Lift: ${(oneRepMax / 2.20462).toFixed(2)} kg`;
    } else {
        // Display results in kilograms
        document.getElementById('max-lift-kg').innerText = `Estimated Max Lift: ${oneRepMax.toFixed(2)} kg`;
        document.getElementById('max-lift-lbs').innerText = `Estimated Max Lift: ${(oneRepMax * 2.20462).toFixed(2)} lbs`;
    }
}
</script>
</body>
</html>
