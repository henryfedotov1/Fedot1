<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator - Fedot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
            min-height: 120vh;
            position: relative;
            overflow-x: hidden;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
        }
        .logo {
            width: 100px;
            margin-right: 20px;
        }
        .top-nav {
            display: flex;
            align-items: center;
            width: calc(100% - 130px);
            justify-content: flex-start;
        }
        .top-nav nav {
            margin-left: 20px;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.2em;
        }
        .menu-button {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1002;
        }
        .menu-button i {
            font-size: 1.2em;
        }
        main {
            background-color: #fff;
            padding: 50px;
            padding-top: 250px;
            padding-bottom: 100px;
            min-height: calc(100vh - 150px);
            position: relative;
            color: #000;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #7851A9;
        }
        .calculator {
            background-color: #7851A9;
            padding: 30px;
            border-radius: 10px;
            color: #fff;
            display: inline-block;
            max-width: 600px;
            margin: 0 auto;
        }
        .calculator input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        .calculator button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FF0000;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #CC0000;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: #fff;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar .social_media {
            margin-top: 20px;
        }
        .sidebar .social_media a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            font-size: 1.5em;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .top-nav {
                display: none;
            }
            .menu-button {
                display: block;
            }
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.open {
                left: 0;
            }
        }

        @media (max-width: 390px) {
            .menu-button {
                font-size: 1.2em;
                padding: 8px;
            }
            .menu-button i {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<header>
    <button class="menu-button" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="top-nav">
        <img src="Screenshot 2024-07-16 220902.png" alt="Fedot Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="Ebooks.html">E-books</a>
            <a href="Aboutus.html">About Us</a>
            <a href="Calculator.html">Fitness Calculator</a>
            <a href="TrainingProgram.html">Training Program</a>
        </nav>
    </div>
</header>

<main>
    <h1>Fitness Calculator</h1>
    <div class="calculator">
        <input type="number" id="weight" placeholder="Enter weight (kg)">
        <input type="number" id="height" placeholder="Enter height (cm)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>
</main>

<div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="Ebooks.html"><i class="fas fa-book"></i> E-books</a></li>
        <li><a href="Aboutus.html"><i class="fas fa-user"></i> About Us</a></li>
        <li><a href="Calculator.html"><i class="fas fa-calculator"></i> Fitness Calculator</a></li>
    </ul>
    <div class="social_media">
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }

    function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value) / 100;

        if (isNaN(weight) || isNaN(height) || height === 0) {
            document.getElementById('result').textContent = 'Please enter valid values.';
            return;
        }

        const bmi = weight / (height * height);
        document.getElementById('result').textContent = `Your BMI is ${bmi.toFixed(2)}`;
    }
</script>

</body>
</html>
