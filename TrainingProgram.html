<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            min-height: 120vh;
            position: relative;
            overflow-x: hidden;
        }
        header {
            background-color: black;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            margin-right: 20px;
        }
        .top-nav {
            display: flex;
            align-items: center;
            width: calc(100% - 130px);
            justify-content: flex-start;
        }
        .top-nav nav {
            margin-left: 20px;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .top-nav a:hover {
            color: #7851A9;
        }
        .menu-button {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1002;
        }
        .menu-button i {
            font-size: 1.2em;
        }
        main {
            background-color: #fff;
            padding: 60px;
            padding-top: 100px; /* Adjusted padding-top to match header height */
            padding-bottom: 100px;
            min-height: calc(100vh - 150px);
            position: relative;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cta-button {
            background-color: #7851A9;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 15px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #6a4596;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: #fff;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar ul li a i {
            margin-right: 10px;
        }
        .sidebar .social_media {
            margin-top: 20px;
        }
        .sidebar .social_media a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
            font-size: 1.5em;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .top-nav {
                display: none;
            }
            .menu-button {
                display: block;
            }
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.open {
                left: 0;
            }
        }

        @media (max-width: 390px) {
            .menu-button {
                font-size: 1.2em;
                padding: 8px;
            }
            .menu-button i {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<header>
    <button class="menu-button" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="top-nav">
        <img src="Screenshot 2024-07-16 220902.png" alt="Fedot Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="Ebooks.html">E-books</a>
            <a href="Aboutus.html">About Us</a>
            <a href="Calculator.html">Fitness Calculator</a>
            <a href="TrainingProgram.html">Training Program</a>
        </nav>
    </div>
</header>

<main>
    <a href="link-to-price-list.pdf" target="_blank" class="cta-button">Price list</a>
    <a href="https://forms.gle/example-training" target="_blank" class="cta-button">Training Inquiry Form - google forms</a>
    <a href="https://forms.gle/example-nutrition" target="_blank" class="cta-button">Nutrition Inquiry Form - google forms</a>
</main>

<div class="sidebar" id="sidebar">
    <h2>Menu</h2>
    <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="Ebooks.html"><i class="fas fa-book"></i> E-books</a></li>
        <li><a href="Aboutus.html"><i class="fas fa-user"></i> About Us</a></li>
        <li><a href="Calculator.html"><i class="fas fa-calculator"></i> Fitness Calculator</a></li>
    </ul>
    <div class="social_media">
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
    }
</script>
</body>
</html>
